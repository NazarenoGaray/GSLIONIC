<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img [src]="user.photoURL" alt="Foto de perfil"></ion-img>
      <ion-card-title>{{ user.nombre }} {{ user.apellido }}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <p>DisplayName: {{ user.displayName }}</p>
      <p>Email: {{ user.email }}</p>
      <!-- Otros detalles del perfil -->
    </ion-card-content>
  </ion-card>
</ion-content>

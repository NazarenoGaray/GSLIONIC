<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios | async" >
      <ion-avatar slot="start" [routerLink]="['/tabs/chat', usuario.id]">
        <img [src]="usuario.photoURL" alt="Avatar">
      </ion-avatar>
      <ion-label >
        <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
